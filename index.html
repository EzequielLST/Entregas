<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <script src="./App/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Convertidor de Moneda</h1>
            <form id="convertForm">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" required>

                <label for="fromCurrency">Moneda de Origen:</label>
                <select id="fromCurrency">
                    <option value="USD">D칩lar estadounidense (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="ARS">Peso argentino (ARS)</option>
                    <option value="CNY">Yuan chino (CNY)</option>
                    <option value="BRL">Real brasile침o (BRL)</option>
                    <option value="UYU">Peso uruguayo (UYU)</option>
                    <option value="BOB">Boliviano (BOB)</option>
                </select>

                <label for="toCurrency">Moneda de Destino:</label>
                <select id="toCurrency">
                    <option value="USD">D칩lar estadounidense (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="ARS">Peso argentino (ARS)</option>
                    <option value="CNY">Yuan chino (CNY)</option>
                    <option value="BRL">Real brasile침o (BRL)</option>
                    <option value="UYU">Peso uruguayo (UYU)</option>
                    <option value="BOB">Boliviano (BOB)</option>
                </select>

                <button type="submit">Convertir</button>
            </form>

            <h2 id="result"></h2>
            <div id="error"></div>
        </div>
        <div class="container">
            <h3>Historial de Conversiones</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
</body>
</html>
