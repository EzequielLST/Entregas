<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <script src="./App/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertidor de Moneda</h1>
    <form id="convertForm">
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" required>

        <label for="fromCurrency">Moneda de Origen:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="ARS">ARS</option>
            <option value="CNY">CNY</option>
            <option value="BRL">BRL</option>
            <option value="UYU">UYU</option>
            <option value="BOB">BOB</option>
        </select>

        <label for="toCurrency">Moneda de Destino:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="ARS">ARS</option>
            <option value="CNY">CNY</option>
            <option value="BRL">BRL</option>
            <option value="UYU">UYU</option>
            <option value="BOB">BOB</option>
        </select>

        <button type="submit">Convertir</button>
    </form>

    <h2 id="result"></h2>
    <div id="history">
        <h3>Historial de Conversiones</h3>
        <ul id="history-list"></ul>
    </div>
</body>
</html>
